<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Test Your Display Color</h1>
    <!--Event handler-->
    <div>
    <button id="red-btn" onclick="red()">Red</button>
    <button id="green-btn" onclick="green()">Green</button>
    <button id="blue-btn" onclick="blue()">Blue</button>
    <button id="white-btn" onclick="white()">White</button>

    <button id="yelloc">Yello </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
